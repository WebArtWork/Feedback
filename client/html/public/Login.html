<div>
	<h3 class="pt pb">Log into your account</h3>
	<form class="login-form" action="/api/user/login" method="POST">
		<label class="pb05">
			<h5>E-mail</h5>
			<input class="input" type="email" name="username" placeholder="email">
		</label>
		<label class="pb">
			<h5>Password</h5>
			<input class="input" type="password" name="password" placeholder="pass phrase">
		</label>

		<button class="btn _w100p mt05">Login</button><br>
	</form>
	<div class="mt2 ta-c">
		<span class="simple-link" ng-click="close(); sign()">or create new account</span>
	</div>
</div>
