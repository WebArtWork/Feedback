
<form action="/api/user/login" method="POST">
	<h1">Login</h1>
	<label>
		<h2>E-mail</h2>
		<input type="email" name="username" placeholder="email">
	</label>
	<label>
		<h2>Password</h2>
		<input  type="password" name="password" placeholder="pass phrase">
	</label>
	<button class="btn">Sign</button>
</form>
