<ng-transclude ng-if="!u.qu"></ng-transclude>
<scroll ng-if="u.qu">
	<h2>Local VIEW</h2>
	<span ng-repeat="user in u.qu">
		<a ng-href="/Profile/{{user._id}}">
			<img ng-src="{{user.avatarUrl}}" alt="Avatar of {{user.name}}">
		</a>
		<span>{{user.name}}</span>
		<div ng-if="user._id!=u._id">
			<button ng-if="!user.following" ng-click="u.follow(user)">Follow</button>
			<button ng-if="user.following" ng-click="u.unfollow(user)">Unfollow</button>
		</div>
	</span>
</scroll>
