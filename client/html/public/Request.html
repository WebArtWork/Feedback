<!-- request description -->
<div>
	<a href="{{request.link}}">{{request.link}}</a> <br>
	{{request.description}}
</div>


<!-- feedback form -->
<div >
	<h3>UI</h3>
	<fieldset class="rating">
	    <input type="radio" id="star5" name="setUIrating" ng-model="feedback.ui" ng-value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
	    <input type="radio" id="star4half" name="setUIrating" ng-model="feedback.ui" ng-value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
	    <input type="radio" id="star4" name="rating" ng-model="feedback.ui" ng-value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
	    <input type="radio" id="star3half" name="setUIrating" ng-model="feedback.ui" ng-value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
	    <input type="radio" id="star3" name="setUIrating" ng-model="feedback.ui" ng-value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
	    <input type="radio" id="star2half" name="setUIrating" ng-model="feedback.ui" ng-value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
	    <input type="radio" id="star2" name="setUIrating" ng-model="feedback.ui" ng-value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
	    <input type="radio" id="star1half" name="setUIrating" ng-model="feedback.ui" ng-value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
	    <input type="radio" id="star1" name="setUIrating" ng-model="feedback.ui" ng-value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
	    <input type="radio" id="starhalf" name="setUIrating" ng-model="feedback.ui" ng-value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
	</fieldset>
	<textarea name="" id="" cols="30" rows="10" ng-model="feedback.uicomment"></textarea>

	<h3>UX</h3>
	<fieldset class="rating">
	    <input type="radio" id="star5" name="setUXrating" ng-model="feedback.ux" ng-value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
	    <input type="radio" id="star4half" name="setUXrating" ng-model="feedback.ux" ng-value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
	    <input type="radio" id="star4" name="setUXrating" ng-model="feedback.ux" ng-value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
	    <input type="radio" id="star3half" name="setUXrating" ng-model="feedback.ux" ng-value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
	    <input type="radio" id="star3" name="setUXrating" ng-model="feedback.ux" ng-value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
	    <input type="radio" id="star2half" name="setUXrating" ng-model="feedback.ux" ng-value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
	    <input type="radio" id="star2" name="setUXrating" ng-model="feedback.ux" ng-value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
	    <input type="radio" id="star1half" name="setUXrating" ng-model="feedback.ux" ng-value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
	    <input type="radio" id="star1" name="setUXrating" ng-model="feedback.ux" ng-value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
	    <input type="radio" id="starhalf" name="setUXrating" ng-model="feedback.ux" ng-value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
	</fieldset>
	<textarea name="" id="" cols="30" rows="10" ng-model="feedback.uxcomment"></textarea>

	<h3>Performance</h3>
	<fieldset class="rating">
	    <input type="radio" id="star5" name="setSpeedrating" ng-model="feedback.speed" ng-value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
	    <input type="radio" id="star4half" name="setSpeedrating" ng-model="feedback.speed" ng-value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
	    <input type="radio" id="star4" name="setSpeedrating" ng-model="feedback.speed" ng-value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
	    <input type="radio" id="star3half" name="setSpeedrating" ng-model="feedback.speed" ng-value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
	    <input type="radio" id="star3" name="setSpeedrating" ng-model="feedback.speed" ng-value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
	    <input type="radio" id="star2half" name="setSpeedrating" ng-model="feedback.speed" ng-value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
	    <input type="radio" id="star2" name="setSpeedrating" ng-model="feedback.speed" ng-value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
	    <input type="radio" id="star1half" name="setSpeedrating" ng-model="feedback.speed" ng-value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
	    <input type="radio" id="star1" name="setSpeedrating" ng-model="feedback.speed" ng-value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
	    <input type="radio" id="starhalf" name="setSpeedrating" ng-model="feedback.speed" ng-value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
	</fieldset>
	<textarea name="" id="" cols="30" rows="10" ng-model="feedback.speedcomment"></textarea>

	<h3>Bugs and problems</h3>
	<fieldset class="rating">
	    <input type="radio" id="star5" name="setBugsrating" ng-model="feedback.bugs" ng-value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
	    <input type="radio" id="star4half" name="setBugsrating" ng-model="feedback.bugs" ng-value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
	    <input type="radio" id="star4" name="setBugsrating" ng-model="feedback.bugs" ng-value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
	    <input type="radio" id="star3half" name="setBugsrating" ng-model="feedback.bugs" ng-value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
	    <input type="radio" id="star3" name="setBugsrating" ng-model="feedback.bugs" ng-value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
	    <input type="radio" id="star2half" name="setBugsrating" ng-model="feedback.bugs" ng-value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
	    <input type="radio" id="star2" name="setBugsrating" ng-model="feedback.bugs" ng-value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
	    <input type="radio" id="star1half" name="setBugsrating" ng-model="feedback.bugs" ng-value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
	    <input type="radio" id="star1" name="setBugsrating" ng-model="feedback.bugs" ng-value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
	    <input type="radio" id="starhalf" name="setBugsrating" ng-model="feedback.bugs" ng-value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
	</fieldset>
	<textarea name="" id="" cols="30" rows="10" ng-model="feedback.bugscomment"></textarea>
	<button ng-controller="Users" ng-click="req.updateFeedback(request, feedback, u._id)" class="btn">Save</button>

</div>


<!-- feedbacks repeat -->
<div ng-repeat="f in request.feedbacks">
	<h3>UI</h3>
	<div class="star-ratings-css">{{f.ui}}
	  <div class="star-ratings-css-top" ng-style="{'width':50+'%'}"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>

	  <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
	</div>
	<div>UI comment</div>

	<h3>UX</h3>
	<div class="star-ratings-css">{{f.ux}}
	  <div class="star-ratings-css-top" ng-style="{'width':50+'%'}"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>

	  <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
	</div>
	<div>UX comment</div>

	<h3>Performance</h3>
	<div class="star-ratings-css">{{f.speed}}
	  <div class="star-ratings-css-top" ng-style="{'width':50+'%'}"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>

	  <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
	</div>
	<div>Performance comment</div>

	<h3>Bugs and problems</h3>
	<div class="star-ratings-css">{{f.bugs}}
	  <div class="star-ratings-css-top" ng-style="{'width':50+'%'}"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>

	  <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
	</div>
	<div>Bugs and problems comment</div>
	<div>{{f.bugscomment}}</div>


</div>
